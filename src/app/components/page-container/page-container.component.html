<div class="root-container">
  <app-nav-bar [title]="title"/>

  <main class="main mt-5 mt-sm-0 pb-5 pb-sm-0" [ngClass]="margin ? 'pt-5' : ''">
    <div [ngClass]="margin ? 'container' : ''">
      @if (title) {
        <app-h2>{{ title }}</app-h2>
      }
      <ng-content/>
    </div>
  </main>

  <app-footer/>
</div>
