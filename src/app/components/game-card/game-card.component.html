<a routerLink="/games/{{ game.id }}">
  <mat-card class="game-card">
    <mat-card-content>
      <img
        [src]="game.gameStyle.cabinetImage"
        alt="The cabinet of {{ game.name }}}"
        class="img-fluid"
      />
      <div class="overlay">
        <h2 class="mat-headline-3">{{ game.name }}</h2>
      </div>
    </mat-card-content>
  </mat-card>
</a>
