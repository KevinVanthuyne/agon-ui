<div class="columns-container">
  <div
    *ngIf="divisions.length === 0"
    class="d-flex justify-content-center align-items-center vw-100 mat-h1"
  >
    <p>No divisions have been setup yet</p>
  </div>

  <app-division-column
    *ngFor="let division of divisions"
    [division]="division"
  ></app-division-column>
</div>
