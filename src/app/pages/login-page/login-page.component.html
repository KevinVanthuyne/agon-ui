<app-page-container title="Login">
  <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-error *ngIf="formError" class="mb-3">{{ formError }}</mat-error>

    <div class="row mb-2">
      <div class="col">
        <mat-form-field appearance="fill" class="full-width-mobile">
          <mat-label>Username</mat-label>
          <input matInput [formControl]="form.controls.username" required />
          <mat-error *ngIf="form.controls.username.errors?.['required']"
            >Can not be empty
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <mat-form-field appearance="fill" class="full-width-mobile">
          <mat-label>Password</mat-label>
          <input
            matInput
            [formControl]="form.controls.password"
            type="password"
            required
          />
          <mat-error *ngIf="form.controls.password.errors?.['required']"
            >Can not be empty
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <button
      type="submit"
      mat-raised-button
      [disabled]="form.invalid"
      color="primary"
    >
      Log in
    </button>
  </form>
</app-page-container>
