<app-page-container>
  <form [formGroup]="form" #loginForm class="container mt-5" (ngSubmit)="onSubmit()">
    <div class="row-cols-1 mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="form.controls.username" required/>
        <mat-error *ngIf="form.controls.username.errors?.['required']">Can not be empty</mat-error>
      </mat-form-field>
    </div>

    <div class="row-cols-1 mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="form.controls.password" type="password" required/>
        <mat-error *ngIf="form.controls.password.errors?.['required']">Can not be empty</mat-error>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button [disabled]="form.invalid">Log in</button>
  </form>
</app-page-container>
