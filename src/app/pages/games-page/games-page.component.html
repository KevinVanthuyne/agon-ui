<app-page-container>
  <app-h2>Games</app-h2>
  <div class="row">
    @for (game of games$ | async; track game.id) {
      @if (showGame(game)) {
        <div class="col-sm-6 col-md-4 col-lg-3 mb-5 mb-sm-0">
          <app-game-card [game]="game"/>
        </div>
      }
    }
    @if (noGamesVisible$ | async) {
      <p>There are no games</p>
    }
  </div>
</app-page-container>
