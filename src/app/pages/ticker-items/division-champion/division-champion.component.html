<app-ticker-item-container>
  <!-- No score yet -->
  <ng-container *ngIf="!(currentTopScore$ | async)">
    <div class="item-container">
      <div class="item">
        <div class="font-weight-bold fit-text">Nog geen scores</div>
      </div>
    </div>
    <div class="item-container">
      <div class="item">
        <div class="font-weight-bold fit-text">voor {{division?.game?.name}}</div>
      </div>
    </div>
    {{ fitText() }} <!-- Has to be after all fit-text classes -->
  </ng-container>

  <!-- Scores available -->
  <ng-container *ngIf="currentTopScore$ | async as currentTopScore">
    <div class="item-container">
      <div class="item">
        <div class="text-uppercase ticker-title fit-text">
          #1
        </div>
      </div>
    </div>
    <div class="item-container">
      <div class="item">
        <div class="fit-text">
          {{ currentTopScore.points.toLocaleString() }}
        </div>
      </div>
    </div>
    <div class="item-container">
      <div class="item">
        <span class="text-uppercase fw-bold fit-text">
          {{ currentTopScore.username }}
        </span>
      </div>
    </div>
    {{ fitText() }} <!-- Has to be after all fit-text classes -->
  </ng-container>
</app-ticker-item-container>
