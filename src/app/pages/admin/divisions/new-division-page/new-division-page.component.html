<h2>New Division</h2>

<form [formGroup]="form" #formDirective="ngForm" class="container mt-5" (ngSubmit)="onSubmit()">
  <div class="row-cols-1 mb-2">
    <mat-form-field appearance="fill">
      <mat-label>Game</mat-label>

      <mat-select [formControl]="form.controls.gameId" required>
        <mat-option *ngFor="let game of games" [value]="game.id">
          {{ game.id }} - {{ game.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button [disabled]="form.invalid">Submit</button>
</form>
