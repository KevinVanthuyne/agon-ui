<h2>New Division</h2>

<form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()">
  <div class="row mb-2">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Game</mat-label>

        <mat-select [formControl]="form.controls.gameId" required>
          <mat-option *ngFor="let game of games" [value]="game.id">
            {{ game.id }} - {{ game.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Submit</button>
</form>
