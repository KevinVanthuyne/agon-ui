<a mat-raised-button routerLink="/admin/new-game" class="mb-3">Add Game</a>

<table mat-table [dataSource]="games">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let game"> {{ game.id }} </td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let game"> {{ game.name }} </td>
  </ng-container>

  <!-- Edit Style -->
  <ng-container matColumnDef="editStyle">
    <th mat-header-cell *matHeaderCellDef>Edit Style</th>
    <td mat-cell *matCellDef="let game">
      <a mat-icon-button [routerLink]="['/admin/game-style', game.id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let game">
      <button mat-button (click)="delete(game)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
