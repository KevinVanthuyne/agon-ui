<a mat-raised-button routerLink="/admin/new-game" class="mb-3">Add Game</a>

<table mat-table class="custom-table" [dataSource]="games">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let game">{{ game.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let game">{{ game.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let game">
      {{ game.description | truncate: 10 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="bgColor">
    <th mat-header-cell *matHeaderCellDef>Bg Color</th>
    <td
      mat-cell
      *matCellDef="let game"
      [ngStyle]="{
        backgroundColor: game.gameStyle.backgroundColor
      }"
    >
      {{ game.gameStyle.backgroundColor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="bgImg">
    <th mat-header-cell *matHeaderCellDef>Bg Image</th>
    <td mat-cell *matCellDef="let game">
      <app-link
        *ngIf="game.gameStyle.backgroundImage"
        [href]="game.gameStyle.backgroundImage"
      >
        <img
          [src]="game.gameStyle.backgroundImage"
          alt="background image for {{ game.name }}"
          class="img-fluid img-cell"
        />
      </app-link>
    </td>
  </ng-container>

  <ng-container matColumnDef="headerImg">
    <th mat-header-cell *matHeaderCellDef>Header Image</th>
    <td mat-cell *matCellDef="let game">
      <app-link
        *ngIf="game.gameStyle.headerImage"
        [href]="game.gameStyle.headerImage"
      >
        <img
          [src]="game.gameStyle.headerImage"
          alt="header image for {{ game.name }}"
          class="img-fluid img-cell"
        />
      </app-link>
    </td>
  </ng-container>

  <ng-container matColumnDef="borderColor">
    <th mat-header-cell *matHeaderCellDef>Border Color</th>
    <td
      mat-cell
      *matCellDef="let game"
      [ngStyle]="{
        backgroundColor: game.gameStyle.borderColor
      }"
    >
      {{ game.gameStyle.borderColor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fontColor">
    <th mat-header-cell *matHeaderCellDef>Font Color</th>
    <td
      mat-cell
      *matCellDef="let game"
      [ngStyle]="{
        backgroundColor: game.gameStyle.fontColor
      }"
    >
      {{ game.gameStyle.fontColor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let game">
      <a mat-icon-button [routerLink]="['/admin/game', game.id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="editStyle">
    <th mat-header-cell *matHeaderCellDef>Edit Style</th>
    <td mat-cell *matCellDef="let game">
      <a mat-icon-button [routerLink]="['/admin/game-style', game.id]">
        <mat-icon>brush</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let game">
      <button mat-button (click)="delete(game)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
