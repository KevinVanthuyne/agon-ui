<mat-form-field appearance="fill">
  <mat-label>Division</mat-label>

  <mat-select [formControl]="divisionFormControl" required (valueChange)="updateDivision($event)">
    <mat-option *ngFor="let division of divisions" [value]="division.id">
      Division {{ division.id}} - {{ division.game.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- Timestamp -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
    <td mat-cell *matCellDef="let score"> {{ score.timestamp }} </td>
  </ng-container>

  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let score"> {{ score.id }} </td>
  </ng-container>

  <!-- Username -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let score"> {{ score.username }} </td>
  </ng-container>

  <!-- Points -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
    <td mat-cell *matCellDef="let score"> {{ score.points.toLocaleString() }} </td>
  </ng-container>

  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let score">
      <button mat-button (click)="deleteScore(score)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
