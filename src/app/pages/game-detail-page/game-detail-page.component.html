<app-page-container>
  <div *ngIf="game" class="row">
    <div class="col-md-3">
      <img [src]="game.gameStyle.cabinetImage" alt="Cabinet of {{game.name}}" class="img-fluid">
    </div>
    <div class="col-md">
      <h2>{{game.name}}</h2>
      <p>{{game.description}}</p>
    </div>
  </div>
</app-page-container>
